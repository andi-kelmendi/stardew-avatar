<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>stardew-avatar</title>
	</head>
	<body>
		<div class="total">
			<img class="first-img" src="img.png" alt="image" />
			<div class="card">
				<div class="profil">
					<div class="image">
						<img src="image copy.png" alt="image" />
						<div class="sexe">
							<img src="sexe-feminin.png" alt="image" />
							<img src="masculin (3).png" alt="image" />
						</div>
					</div>
					<div class="completer">
						<label class="Francky">
							First name
							<input type="text" placeholder="Francky" />
						</label>
						<label class="Bimando">
							Last name
							<input type="text" placeholder="Bimando" />
						</label>
						<label class="Cat">
							Favorite pet
							<input type="text" placeholder="Cat" />
						</label>
					</div>
				</div>
				<hr />
				<div class="button">
					<button>CREATE CHARACTER</button>
				</div>
			</div>
		</div>
	</body>
</html>
